<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator App</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <input type="text" id="displayValue" value="0" readonly />
      <div class="button">
        <button>C</button>
        <button>&divide;</button>
        <button>&times;</button>
        <button>DEL</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>+</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>-</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="equal-to">=</button>
        <button>.</button>
        <button>%</button>
        <button>0</button>
        <button>00</button>
      </div>
    </main>
  </body>
</html>
