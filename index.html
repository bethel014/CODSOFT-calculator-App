<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="description"
      content="Instantly calculate your arithmetic operations with this user-friendly calculator, very fast and reliable, check it out."
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Smart calculator App: for fast and accurate, seamless operations.
    </title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <input type="text" name="display" id="display" readonly />
      <div class="button">
        <button onclick="clearDisplay()">C</button>
        <!--using the unicode or x symbol returns a synthax error when doing an arithmetic function involving the two-->
        <button onclick="addSymbol('/')">/</button>
        <button onclick="addSymbol('*')">*</button>
        <button onclick="removeLastNum()" class="delete">DEL</button>
        <button onclick="addNumber(7)">7</button>
        <button onclick="addNumber(8)">8</button>
        <button onclick="addNumber(9)">9</button>
        <button onclick="addSymbol('+')">+</button>
        <button onclick="addNumber(4)">4</button>
        <button onclick="addNumber(5)">5</button>
        <button onclick="addNumber(6)">6</button>
        <button onclick="addSymbol('-')">-</button>
        <button onclick="addNumber(1)">1</button>
        <button onclick="addNumber(2)">2</button>
        <button onclick="addNumber(3)">3</button>
        <button onclick="addSymbol('.')">.</button>
        <button onclick="addNumber(0)">0</button>
        <button onclick="addSymbol('%')">%</button>
        <button onclick="calculate()" class="equal-to">=</button>
      </div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
